<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="calculator">
        <div class="display">
          <h1 class="display__readout"></h1>
        </div>
        <div class="clear_back">
          <div class="button function clear">C</div>
          <div class="button function backspace"><<</div>
        </div>
        <div class="button operator divide">/</div>

        <div class="button print number">7</div>
        <div class="button print number">8</div>
        <div class="button print number">9</div>
        <div class="button operator multiply">x</div>

        <div class="button print number">4</div>
        <div class="button print number">5</div>
        <div class="button print number">6</div>
        <div class="button operator subtract">-</div>

        <div class="button print number">1</div>
        <div class="button print number">2</div>
        <div class="button print number">3</div>
        <div class="button operator add">+</div>

        <div class="button function swap">+/-</div>
        <div class="button print number zero">0</div>
        <div class="button print decimal">.</div>
        <div class="button equals">=</div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
